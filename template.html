<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Your Message Subject or Title</title>
    <style type="text/css">
        #outlook a {
            padding: 0;
        }

        body {
            width: 677px !important;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            margin: 0;
            padding: 0;
        }

        p, li, td, th {
            text-align: left;
            color: #3f3f3f;
            line-height: 1.75em;
            font-family: system-ui,-apple-system,BlinkMacSystemFont,Helvetica Neue,PingFang SC,Hiragino Sans GB,Microsoft YaHei UI,Microsoft YaHei,Arial,sans-serif;
            font-size: 16px;
            margin: 20px 20px;
        }

        strong {
            font-weight: normal;
            color: rgb(0, 122, 170);
        }

        img {
            outline: none;
            text-decoration: none;
            -ms-interpolation-mode: bicubic;
            max-width: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        a img {
            border: none;
        }

        .image_fix {
            display: block;
        }

        p {
            margin: 1.3em 0;
        }

        h2, h3, h4, h5, h6 {
            color: rgb(0, 122, 170) ;
            text-align: left;
            line-height: 1.5;
            font-family: system-ui,-apple-system,BlinkMacSystemFont,Helvetica Neue,PingFang SC,Hiragino Sans GB,Microsoft YaHei UI,Microsoft YaHei,Arial,sans-serif;
            margin: 40px 10px 40px 0px;
            font-weight: normal;
            padding-left: 10px;
        }

        h1 {
            font-size: 140%;
            color: #de7456;
            text-align: center;
        }

        h2 {
            font-size: 120%;
            font-weight: bold;
            color: #de7456;
            text-align: center;
            line-height: 2;

            // 居中
            width: 85%;
            width: 85%;

            border-bottom: 1px solid #de7456;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 1em auto;

        }

        h3 {
            font-size: 110%;
            border-left: 2px solid rgb(0, 122, 170);
        }

        h4, h5, h6 {
            font-size: 100%;
            padding-left: 0;
            margin: 20px 10px 20px 0px;
        }

        h1 a, h2 a, h3 a, h4 a, h5 a, h6 a {
            color: blue !important;
        }

        h1 a:active, h2 a:active, h3 a:active, h4 a:active, h5 a:active, h6 a:active {
            color: red !important;
        }

        h1 a:visited, h2 a:visited, h3 a:visited, h4 a:visited, h5 a:visited, h6 a:visited {
            color: purple !important;
        }

        table td, table th {
            border-collapse: collapse;
            border: 1px solid #ececec;
            padding: 0.4em;
        }

        table th {
            font-weight: bolder;
            color: #3f3f3f;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
            width: 100%;
        }

        hr {
            border-top: 0px;
            margin-top: 0.5em;
        }

        a {
            color: orange;
        }
        
        blockquote p {
            margin: 0;
        }

        figcaption {
            display: none;;
        }

        ul,ol{
            padding-left: 1em;
        }

        @media only screen and (max-device-width: 480px) {
            a[href^="tel"], a[href^="sms"] {
                text-decoration: none;
                color: black; /* or whatever your want */
                pointer-events: none;
                cursor: default;
            }

            .mobile_link a[href^="tel"], .mobile_link a[href^="sms"] {
                text-decoration: default;
                color: orange !important; /* or whatever your want */
                pointer-events: auto;
                cursor: default;
            }
        }

        @media only screen and (min-device-width: 768px) and (max-device-width: 1024px) {
            a[href^="tel"], a[href^="sms"] {
                text-decoration: none;
                color: blue;
                pointer-events: none;
                cursor: default;
            }

            .mobile_link a[href^="tel"], .mobile_link a[href^="sms"] {
                text-decoration: default;
                color: orange !important;
                pointer-events: auto;
                cursor: default;
            }
        }

        @media only screen and (-webkit-min-device-pixel-ratio: 2) {
            /* Put your iPhone 4g styles in here */
        }

        @media only screen and (-webkit-device-pixel-ratio: .75) {
            /* Put CSS for low density (ldpi) Android layouts in here */
        }

        @media only screen and (-webkit-device-pixel-ratio: 1) {
            /* Put CSS for medium density (mdpi) Android layouts in here */
        }

        @media only screen and (-webkit-device-pixel-ratio: 1.5) {
            /* Put CSS for high density (hdpi) Android layouts in here */
        }


        /*文章内部专用*/
        .post-content table {
            font-size: inherit;
            border-collapse: collapse;
            margin-top: 10px;
            margin-bottom: 10px;
            display: table;
            width: 100%;
        }

        .post-content table td,
        .post-content table th {
            word-break: break-all;
            word-wrap: break-word;
            border: 1px solid #999;
            padding: 10px;
            min-height: 25px;
            min-width: 25px;
            line-height: 25px;
        }

        .meta p {
            margin: 0.8em 0;
            text-align: right;
            font-size: 15px;
            color: rgb(62, 62, 62);
        }

        .footer .old {
            color: black;
        }

        .footer .more {
            color: #dedede;
        }
    </style>
</head>
<body>
<div style="">
    <!--文章添加到这里-->
    {{body}}
    <!--这里结束-->
</div>
<div class="footer">
    <h4 class="old"> 往期精选 <span class="more"> &nbsp; MORE</span> </h4>
    <!--  这里贴往期列表  -->
</div>
</body>
</html>
